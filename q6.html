<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.3/Tone.js"></script>
    <title>Número 9</title>
  </head>
  <body>
    <h1 class="text-center text-primary m-5">Quem é o Maior Número?</h1>



    <div class="container">

        <div class="row">

            <div class="col">

                <h1 class="text-danger animate__animated" id = 'certo'>9</h1>
                
            </div>

            <div class="col">

                <h1 class="text-dark animate__animated" id = 'errado'>5</h1>
                
                
            </div>

           

           
        </div>

        
    </div>


    <div id = 'oops' class="alert-danger text-center ">
        <h1 class="text-center glyphicon glyphicon-thumbs-down">Oops!</h1>
    </div>

    <div id = 'yeah' class="alert-info text-center " >
        <h1 class="text-center glyphicon glyphicon-thumbs-up">Yeah!</h1>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/main6.js"></script>  
</body>
</html>
